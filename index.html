<!DOCTYPE html>
<html>

<style>


	.container {
		display:  flex;
		flex-direction: column;
		position:  absolute;
    top: 50%;
    left: 50%;
    transform:  Translate(-50%, -50%);
    margin: auto;
    background-color: white;
    padding: 10px;
    border-radius: 20px;
    text-align: center;
	}

	h1, p {
		font-family: 'Arial';
	}

</style>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Colour changer</title>
</head>

<body>
<div class="container">
<div class="innercontainer">
<h1>Choose a background colour</h1>
<p id="demo">Current background colour: #ffffff</p>
<input type="color" id="myColor" value="#ffffff"><br><br>
<button id="btn" type="button" onclick="myFunction()">Click me</button>
</div>
</div>

<script>

function myFunction() {
  let x = document.getElementById("myColor").value;
  document.body.style.backgroundColor = x;
  document.getElementById("demo").innerHTML = 'Current background colour: ' + x;
}

</script>

</body>

</html>
